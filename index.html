<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конвертер Валют</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script type="module" src="index.js"></script>
</head>
<body class="body">
    <div class="main">

        <div class="header">
            <h1 style="padding-right: 5px; text-transform: uppercase; font-weight: bold;color: #FFFFFF" >Конвертер</h1>
            <img src="pic/dollar-euro-money-exchange-svgrepo-com.png" alt="" class="pic">

            <h1 style="color: #fdd740; text-transform: uppercase; font-weight: bold;">валют</h1>
        </div>
        <div class="main__courses" style="z-index: 2">
            <div class="main__courses-container">

                <div>
                    <label for="baseCurrency" style="color: #FFFFFF">Базовая валюта:</label>
                    <select id="baseCurrency" style="width: 230px; background: #2b2440; color: #FFFFFF; border: 2px solid rgba(255, 88, 95, 0.35)">
                        <option value="RUB">RUB - Российский рубль</option>
                        <!-- Опции для выбора базовой валюты -->
                    </select>
                </div>
                <div>
                    <label for="targetCurrency" style="color: #FFFFFF">Целевая валюта:</label>
                    <select id="targetCurrency" style=" background: #2b2440; color: #FFFFFF; border: 2px solid rgba(255, 88, 95, 0.35)">
                        <option value="USD">USD - Доллар</option>
                        <option value="EUR">EUR - Евро</option>
                        <option value="GBP">GBP - Фунт стерлингов</option>
                        <option value="KZT">KZT - Казахстанский тенге</option>
                        <option value="AUD">AUD - Австралийский доллар</option>
                        <option value="AZN">AZN - Азербайджанский манат</option>
                        <option value="AMD">AMD - Армянский драм</option>
                        <option value="BYN">BYN - Белорусский рубль</option>
                        <option value="CNY">CNY - Китайский юань</option>
                        <!-- Опции для выбора целевой валюты -->
                    </select>
                </div>

                <div>
                    <label for="amount">Сумма:</label>
                    <input type="number" id="amount" placeholder="Введите сумму" style="border: 2px solid rgba(255, 88, 95, 0.35); color: #FFFFFF">
                </div>
                <button id="convertButton">Конвертировать</button>
            </div>
        </div>

       <div class="alert_header">
           <div class="alert">
               <div class="cost">
                   <h1 class="cost_courses" style="color: #FFFFFF; text-transform: uppercase">Цены на валюты</h1>
               </div>
               <div class="courses_container">
                   <div class="courses" >
                       <div class="course-item-title">Курс USD</div>
                       <div class="course-item-value top" data-value="USD" >0</div>
                   </div>
                   <div class="courses">
                       <div class="course-item-title">Курс EUR</div>
                       <div class="course-item-value" data-value="EUR">0</div>
                   </div>
                   <div class="courses">
                       <div class="course-item-title">Курс GBP</div>
                       <div class="course-item-value" data-value="GBP">0</div>
                   </div>
                   <div class="courses">
                       <div class="course-item-title">Курс KZT</div>
                       <div class="course-item-value" data-value="KZT">0</div>
                   </div>
                   <div class="courses">
                       <div class="course-item-title">Курс AUD</div>
                       <div class="course-item-value" data-value="AUD">0</div>
                   </div>
                   <div class="courses">
                       <div class="course-item-title">Курс AZN</div>
                       <div class="course-item-value" data-value="AZN">0</div>
                   </div>
                   <div class="courses">
                       <div class="course-item-title">Курс AMD</div>
                       <div class="course-item-value" data-value="AMD">0</div>
                   </div>
                   <div class="courses">
                       <div class="course-item-title">Курс BYN</div>
                       <div class="course-item-value" data-value="BYN">0</div>
                   </div>
                   <div class="courses">
                       <div class="course-item-title">Курс CNY</div>
                       <div class="course-item-value" data-value="CNY">0</div>
                   </div>
               </div>
           </div>

           <div class="alert">
               <div class="cost">
                   <h1 class="cost_courses" style="color: #FFFFFF; text-transform: uppercase">История</h1>
               </div>
               <div class="courses_container">
                   <div class="result_convert" ></div>
               </div>
           </div>
       </div>

    </div>
</body>
<script
        type="module"
        src="index.js"
></script>
<script type="module">
    import setNewsMaker from 'index.js';

    setNewsMaker();
</script>
</html>
